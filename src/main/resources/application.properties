# enable spring dev tools
spring.devtools.livereload.enabled=true
# address for querying the database
spring.datasource.url=jdbc:mysql://localhost/blogspace_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# db username
spring.datasource.username=blogspace_user
# db user password
spring.datasource.password= password
# automatically update database based on Spring code
spring.jpa.hibernate.ddl-auto=update
# Show sql commands in terminal when application queries db
spring.jpa.show-sql=true
# tell spring what variety of db you are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
